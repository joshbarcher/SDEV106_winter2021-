<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Fun With Lists</title>
	</head>
	<body>
		<h1>My Favorite Foods</h1>
		<ol>
			<li>Sweets
				<ul>
					<li title="Visit a mall near you">Cinnabon</li>
					<li title="Too much sugar">Slurpee</li>
					<li title="Chocolate chip is the best">Cookie</li>
				</ul>
			</li>

			<li>Carbs
				<ul>
					<li>Bread Roll</li>
					<li>Garlic Bread</li>
				</ul>
			</li>

			<li>BBQ
				<ul>
					<li>Ribs</li>
					<li>Steak</li>
					<li>Hamburger</li>
				</ul>
			</li>

			<li>Spicy</li>
		</ol>
	</body>
</html>
