<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Movies Table</title>
	</head>
	<body>
		<header>
			<h1>Data about our favorite movies in SDEV 106</h1>
		</header>

		<main>
			<h2>Table Data</h2>
			<table border="1">
				<thead>
					<!-- this is a row in the table -->
					<tr>
						<!-- th is short for table (column) header -->
						<th>Title</th>
						<th>Genre</th>
						<th>Length (in minutes)</th>
					</tr>
				</thead>
				<tbody>
					<!-- row #1 of the table -->
					<tr>
						<td>Inception</td>
						<td>Science Fiction</td>
						<td>148</td>
					</tr>
					<!-- row #2 of the table -->
					<tr>
						<td>Rush Hour</td>
						<td>Comedy</td>
						<td>94</td>
					</tr>
					<!-- row #3 of the table -->
					<tr>
						<td>Three Billboards Outside Ebbing Missouri</td>
						<td>Crime Drama</td>
						<td>115</td>
					</tr>
					<!-- row #4 of the table -->
					<tr>
						<td>Top Gun</td>
						<td>Action/Romance</td>
						<td>110</td>
					</tr>
					<!-- row #5 of the table -->
					<tr>
						<td>Avatar</td>
						<td>Science Fiction</td>
						<td>153</td>
					</tr>
				</tbody>
			</table>
		</main>
	</body>
</html>
